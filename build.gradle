uploadArchives { // 这里只是更新到本地，可以上传到自定义的maven仓库
    repositories {
        mavenDeployer {
            pom.groupId = 'com.coco.plugin'
            pom.artifactId = 'aspect-plugin'
            pom.version = 1.0
            repository(url: uri('../repo'))
        }
    }
}
